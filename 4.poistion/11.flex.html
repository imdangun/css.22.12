<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>flex</title>
<style>
    .container {
        display: flex;
        width: 100%;
        height: 6rem;
        background: lightgreen;       
        margin-bottom: 1rem;       
    }

    .box {
        width: 3rem;       
        background: dodgerblue;
        border: .1rem solid lightgray;
        text-align: center;
    }

    .two {
        font-size: 2rem;
    }

    .three {
        font-size: 3rem;
    }

    .extend {
        flex: 1 1 auto;
    }
</style>
</head>
<body>
    <div class='container'>
        <div class='box'>1</div>
        <div class='box two'>2</div>
        <div class='box three'>3</div>
    </div>

    <div class='container' style='width: 5rem; flex-wrap: nowrap'>
        <div class='box'>1</div>
        <div class='box two'>2</div>
        <div class='box three'>3</div>
    </div>

    <div class='container' style='width: 5rem; flex-wrap: wrap'>
        <div class='box'>1</div>
        <div class='box two'>2</div>
        <div class='box three'>3</div>
    </div>

    <div class='container' style='justify-content: center'>
        <div class='box'>1</div>
        <div class='box two'>2</div>
        <div class='box three'>3</div>
    </div>

    <div class='container' style='justify-content: end'>
        <div class='box'>1</div>
        <div class='box two'>2</div>
        <div class='box three'>3</div>
    </div>

    <div class='container' style='justify-content: space-around'>
        <div class='box'>1</div>
        <div class='box two'>2</div>
        <div class='box three'>3</div>
    </div>

    <div class='container'>
        <div class='box'>1</div>
        <div class='box two extend'>2</div>
        <div class='box three'>3</div>
    </div>

    <div class='container'>
        <div class='box extend'>1</div>
        <div class='box two extend'>2</div>
        <div class='box three extend'>3</div>
    </div>

    <div class='container' style='flex-direction: column'>
        <div class='box'>1</div>
        <div class='box two'>2</div>
        <div class='box three'>3</div>
    </div>
</body>
</html>
