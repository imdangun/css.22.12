<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>grid</title>
<style>
    .container {
        display: grid;        
        grid-template-columns: 3rem 3rem 3rem;      
        gap: 1.5rem;
        height: 10rem;  
        background: lavender;
        margin-bottom: 1rem;
            
    }

    .container div{
        background: aqua;
        text-align: center;
        padding: 1rem;
        font-weight: bold;       
    }
</style>
</head>
<body>
    <div class='container'>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>   
    </div>

    <div class='container' style='grid-template-rows: 2rem auto'>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div> 
    </div>

    <div class='container' style='grid-template-columns: 5rem 2fr 1fr'>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div> 
    </div>

    <div class='container' style='justify-content: space-evenly'>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <div class='container' style='justify-content: center'>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <div class='container' style='align-content: center'>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <div class='container' style='align-content: end'>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>   
</body>
</html>
