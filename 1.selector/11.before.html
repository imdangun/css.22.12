<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>before</title>
<style>
    p {
        border: .1rem solid;
    }

    p::before {
        content: '시작';
        background-color: blue;
        color: white;
    }

    p::after {
        content: '끝';
        background-color: red;
        color: white;
    }
</style>
</head>
<body>
    <p>나는 개발자이다.</p>
</body>
</html>
