<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>display</title>
<style>
    ul.inline li {
        display: inline;
        width: 10rem;
        height: 3rem;
        background: red;
    }

    ul.block li {
        display: inline-block;
    }

    ul.none li {
        display: none;
    }
</style>
</head>
<body>
    <ul>
        <li>사과</li>
        <li>딸기</li>
    </ul>
    <ul class='inline'>
        <li>사과</li>
        <li>딸기</li>
    </ul>
    <ul class='inline block'>
        <li>사과</li>
        <li>딸기</li>
    </ul>
    <ul class='none'>
        <li>사과</li>
        <li>딸기</li>
    </ul>
</body>
</html>
